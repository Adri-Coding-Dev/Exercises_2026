<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A침o 2026 - Dashboard de Aprendizaje</title>
    <link href="https://fonts.googleapis.com/css2?family=Minecraft&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <!-- Efectos de estaci칩n -->
    <div class="season-effects">
        <canvas id="seasonCanvas"></canvas>
        <div id="seasonOverlay" class="season-overlay"></div>
    </div>
    
    <!-- Indicador de estaci칩n -->
    <div class="season-info" id="seasonInfo">
        Estaci칩n: <span id="seasonName">Cargando...</span>
    </div>
    
    <!-- Control de sonido -->
    <div class="sound-control" id="soundControl">
        游댉 Sonido: <span id="soundStatus">Encendido</span>
    </div>
    
    <!-- Contenido principal -->
    <div class="container">
        <header class="header">
            <canvas id="titleCanvas"></canvas>
            <div class="header-text">
                <h1 class="subtitle">A칌O DE APRENDIZAJE Y SUPERACI칍N</h1>
            </div>
        </header>
        
        <main>
            <section class="exercises-section">
                <h2 class="section-title">RETOS DE PROGRAMACI칍N JAVA 2026</h2>
                
                <div class="controls">
                    <div class="stats">
                        <div class="stat">
                            <span class="stat-value" id="totalExercises">0</span>
                            <span class="stat-label">TOTAL</span>
                        </div>
                        <div class="stat">
                            <span class="stat-value" id="completedExercises">0</span>
                            <span class="stat-label">COMPLETADOS</span>
                        </div>
                        <div class="stat">
                            <span class="stat-value" id="progressPercentage">0%</span>
                            <span class="stat-label">PROGRESO</span>
                        </div>
                    </div>
                    
                    <div class="filters">
                        <button class="filter-btn active" data-filter="all">Todos</button>
                        <button class="filter-btn" data-filter="pending">Pendientes</button>
                        <button class="filter-btn" data-filter="completed">Completados</button>
                    </div>
                </div>
                
                <div class="exercises-list" id="exercisesList">
                    <!-- Los ejercicios se cargar치n aqu칤 -->
                </div>
            </section>
        </main>
    </div>
    <!-- Audio para efectos de verano -->
    <audio id="summerSound" loop>
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-crickets-and-insects-in-the-wild-ambience-39.mp3" type="audio/mpeg">
    </audio>

    <script src="script/script.js"></script>
</body>
</html>
